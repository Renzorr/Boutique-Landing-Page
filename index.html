<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Project 2 / Tailwind CSS</title>
  </head>
  <body class="bg-pale-green text-white">
    <nav
      class="container flex items-center justify-between mt-[48px] mb-[32px] tablet:mt-[20px] tablet:mb-[5px]"
    >
      <a href="#" class="text-lg">Home</a>
      <a href="#" class="text-lg">Work</a>
    </nav>

    <main
      class="relative container flex flex-col justify-center items-center tablet:h-[80vh]"
    >
      <span class="text-xl mb-[8px]">All collections</span>
      <img
        src="./assets/hero.png"
        alt="hero image"
        class="w-full max-w-[320px] tablet:max-w-[400px] mix-blend-overlay"
      />
      <span class="text-base mb-[5px] mt-[20px]">Fancy suits</span>
      <h1
        class="text-2xl leading-[80px] tablet:absolute tablet:top-[30%] tablet:left-[4%]"
      >
        Creative
      </h1>
      <h1
        class="text-2xl leading-[80px] tablet:absolute tablet:bottom-[30%] tablet:right-[4%]"
      >
        Boutiques
      </h1>
    </main>

    <nav
      class="container flex items-center justify-between pb-[32px] mt-[100px] tablet:mt-[30px]"
    >
      <a href="#" class="text-lg">About</a>
      <a href="#" class="text-lg">Contact us</a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
